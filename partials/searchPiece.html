<div class="search">  
  <h4>Search by different attributes:</h4>
  <input type="checkbox" ng-model="attributes.lyrical"> Lyrical
  <input type="checkbox" ng-model="attributes.hasSolos"> Has Solos
  <input type="checkbox" ng-model="attributes.technical"> Technical
  <input type="checkbox" ng-model="attributes.largePercussion"> Large Percussion
  <input type="checkbox" ng-model="attributes.smallPercussion"> Little or No Percussion
  <!-- <input type="button" ng-click="searchPieces()" value="Search"> -->
</div>
<div>
  <h4>Grade of piece:</h4>
  <select ng-model="search.grade">
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
    <option value=6>6</option>
    <option value="Master-work">Master-work</option>
  </select>
</div>

<div class="search">  
  <h4>Search by Title</h4>
  <input type="text" ng-model="search.title" placeholder="Search here" id="searchBox"/>
</div>
<div class="search">  
  <h4>Search by Composer</h4>
  <input type="text" ng-model="search.composer" placeholder="Search here" id="searchBox"/>
</div>
<div class="search">  
  <h4>Search by Publisher</h4>
  <input type="text" ng-model="search.publisher" placeholder="Search here" id="searchBox"/>
</div>
<div class="search">  
  <h4>Search by Arranger</h4>
  <input type="text" ng-model="search.arranger" placeholder="Search here" id="searchBox"/>
</div>



<div id="wrapper">
<div id="columns">
  <div class="piece" ng-repeat="piece in pieces | filter: search | searchAttributes:attributes ">

    <div class="homeEntry">
      <h3>{{piece.title}}</h3>
      <h4>{{piece.grade}}</h4>
      <h5>{{piece.composer}}</h5>
      <a href="/#/edit/{{piece.$id}}"><button ng-click="edit(piece)" value="Edit">Edit</button></a>
      <a href="/#/piece/{{piece.$id}}"><button ng-click="" value="Full View">Full View</button></a>
    </div>

  </div>
</div>
</div>
