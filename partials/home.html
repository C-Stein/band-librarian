<div class="search">  
  <h4>Search by Title, Composer, Arranger, or Publisher:</h4>
  <input type="text" ng-model="searchPieces" placeholder="Search here" id="searchBox"/>
</div>
<br>
<div id="wrapper">
  <div id="columns">
    <div class="piece" ng-repeat="piece in pieces  | filter: searchPieces | orderBy: 'title'">
      <div class="homeEntry">
        <h3><a  href="" data-toggle="modal" data-target="#{{$index}}">{{piece.title}}</a></h3>
        <h5>{{piece.composer}}</h5>
        <!-- Get this filter thing to work to show attributes-->
        <div ng repeat= "attribute in attributes in piece | filter:{attribute:'true}">
          <p>{{piece.attributes}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id={{$index}} tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <h3>{{piece.title}}</h3>
            </div>
          </div>
        </div>
</div>
